{{- if .Values.istio.enabled -}}
  {{- if .Values.istio.gateway.enabled -}}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "chart.fullname" . }}-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - {{ .Values.istio.hosts }}
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTP
      hosts:
        - {{ .Values.istio.hosts }}
---
  {{- end -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
{{ if .Values.istio.hosts }}
# {{- range $index, $host := .Values.istio.hosts }}
  - {{ .Values.istio.hosts }}
# {{- end }}
{{ else }}
  - {{ include "chart.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
{{ end }}
{{ if .Values.istio.gateway.enabled }}
  gateways:
  - {{ include "chart.fullname" . }}-gateway
{{ else }}
  gateways:
  - {{ .Values.istio.gatewayname }}
{{ end }}
  http:
  - name: {{ include "chart.fullname" . }}
    route:
    - destination:
        host: {{ include "chart.fullname" . }}
        port:
          number: {{ .Values.containerPort }}
  {{- end -}}
