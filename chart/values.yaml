# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
containerPort: 8080

image:
  repository: registry.gitlab.com/reinventventurespteltd/co-working-opera/crm-service
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: registry-auth

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::900133445010:role/my-service-a
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: app-admin

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080


ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-1-2017-01
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:900133445010:certificate/1fcca55f-c3bd-478d-8cf7-0ab87c84f70a
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
  hosts:
    - host: flexi-service-dev.reinventventures.com
      paths:
        path: /*

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

liveness:
  initialDelaySeconds: 30
  periodSeconds: 10
readiness:
  initialDelaySeconds: 30
  periodSeconds: 5
  failureThreshold: 10

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

appmesh:
  # Specifies whether service resources should be created
  create: false
  egressIgnoredPorts: 63306,587
# System Environment Variables

istio:
  enabled: false
  gatewayenabled: true
  hosts: api-dev.reinventventures.com

env:
  # apollo app id
  APP_ID: "crm-service"
  # apollo meta server url
  APOLLO_META: "http://configservice.apollo:8080"
  # spring active profile
  SPRING_PROFILES_ACTIVE: "reinvent-dev"
  APOLLO_BOOTSTRAP_ENABLED: "'true'"
